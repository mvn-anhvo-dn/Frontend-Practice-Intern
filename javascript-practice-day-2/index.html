<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <header>
        <h1>SHOPPING</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="image">
            <img src="images/aapple.png" style="width:250px; height:285px; border:none;" alt="thsirt1">
            <h3>Apple</h3>
            <h3 class="price-prd">$03,00</h3>
            <a class="add-cart cart1 btn-add" href="#">Add to Cart</a>
            <input type="hidden" value="20" />
        </div>
        <div class="image">
            <img src="images/alemon.png" style="width:250px; height:285px; border:none;" alt="thsirt1">
            <h3>Lemon</h3>
            <h3 class="price-prd">$08,00</h3>
            <a class="add-cart cart2 btn-add" href="#">Add to Cart</a>
            <input type="hidden" value="15" />
        </div>
        <div class="image">
            <img src="images/aorange.png" style="width:250px; height:285px; border:none;" alt="thsirt1">
            <h3>Orange</h3>
            <h3 class="price-prd">$12,00</h3>
            <a class="add-cart cart3 btn-add" href="#">Add to Cart</a>
            <input type="hidden" value="25" />
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
